	function table_manip(){
		var all_tr = $("#tab tr")
    //remove the row header
    var all_tr = all_tr.slice(1) //we now hv elt at post 1 to the end
    all_tr.each(function(index, elt){
      var $this = $(this);
      //get the first test value and run check
      var first_test = $this.find("td").eq(1);
      if( is_zero( first_test.text())){
        $(first_test).text('-').addClass('special')
      }
      if(parseInt(first_test.text()) < 10){
        $(first_test).addClass('special')
      }

      var second_test = $this.find("td").eq(2)
      if( is_zero(second_test.text())){
        $(second_test).text('-').addClass('special')
      }
      if( parseInt(second_test.text()) < 10 ){
        $(second_test).addClass('special')
      }

      // var second_test_val = (parseInt(second_test.text()))

      //   //$this.addClass('table-warning'); 
      // }

      var exam_score = $this.find("td").eq(3);
      if( is_zero(exam_score.text())){
        $(exam_score).text('-').addClass('special')
      }


    })


	}

  function is_zero(val)
  {
    res = false;
    if(val === "0"){
      res = true;
    }
    return res;
  }
